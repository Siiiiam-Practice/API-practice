<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Time</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white h-screen">

    <div class="mockup-browser border bg-white]">
        <div class="mockup-browser-toolbar ">
          <div class="input  !bg-[#d9d9d9] ">
            <input type="number" class="bg-[#00000000] outline-none w-full mr-[2%]" placeholder="Enter a Month Name" name="url" id="url" >

          </div>
        </div>

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
        <lottie-player id="lottie" src="progressbar.json" background="#fff" speed="1"  class="h-screen !m-auto" loop autoplay direction="1" mode="normal">
        </lottie-player>


        <div class="flex justify-center px-4 py-16 bg-white">
     
            <div class="grid justify-items-center sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="card">
               
            </div>  
        </div>
      </div>
  
   
    
    <script src="fetch.js"></script>
</body>
</html>
